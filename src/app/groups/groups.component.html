<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-xs-12" style="padding-left: 50px;">
            <button class="btn btn-success" [routerLink]="['/home/profesori/adauga']">Adauga grupa</button>
          </div>
        </div>
        <hr>

      <div class="row">
          <div class="col-md-12">
              <div class="card card-plain">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title mt-0">Grupe studenti</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead class="">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Country
                                  </th>
                                  <th>
                                      City
                                  </th>
                                  <th>
                                      Salary
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of itemsList;let i = index">
                                      <td>
                                          {{item.id}}
                                      </td>
                                      <td>
                                          {{item.name}}
                                      </td>
                                      <td>
                                          {{item.country}}
                                      </td>
                                      <td>
                                          {{item.city}}
                                      </td>
                                      <td>
                                          {{item.salary}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
